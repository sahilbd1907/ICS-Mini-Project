<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption/Decryption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="home-page" class="text-center">
            <h1 class="gradient-text">Image Encryption/Decryption</h1>
            <p class="lead">Securely encrypt and decrypt your images with ease</p>
            <button class="btn btn-primary custom-btn mt-4" onclick="showSection('encryption-page')">Go to Encryption</button>
            <button class="btn btn-success custom-btn mt-4" onclick="showSection('decryption-page')">Go to Decryption</button>
        </div>

        <div id="encryption-page" class="card mt-4" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-secondary home-btn" onclick="showSection('home-page')">Home</button>
                <h5 class="mb-0 text-primary">Encrypt Image</h5>
            </div>
            <div class="card-body">
                <input type="file" id="image-input" accept="image/*" class="form-control mb-3">
                <input type="text" id="encryption-key" placeholder="Enter encryption key" class="form-control mb-3">
                <button class="btn btn-primary custom-btn" onclick="encryptImage()">Encrypt and Download</button>
            </div>
        </div>

        <div id="decryption-page" class="card mt-4" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-secondary home-btn" onclick="showSection('home-page')">Home</button>
                <h5 class="mb-0 text-success">Decrypt Image</h5>
            </div>
            <div class="card-body">
                <input type="file" id="encrypted-file-input" accept=".txt" class="form-control mb-3">
                <input type="text" id="decryption-key" placeholder="Enter decryption key" class="form-control mb-3">
                <button class="btn btn-success custom-btn" onclick="decryptImage()">Decrypt and Show Image</button>
            </div>
            <div id="image-display" class="mt-4 text-center">
                <h3 class="text-info">Decrypted Image:</h3>
                <div class="decrypted-image-container">
                    <img id="decrypted-image" src="" alt="Decrypted Image" class="img-fluid" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('encryption-page').style.display = 'none';
            document.getElementById('decryption-page').style.display = 'none';

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
